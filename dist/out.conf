{{m:h}}<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Star Dictionary</title>
<style>
.res_definition{
 table-layout: fixed;
 border-left: thin dashed black;
 border-right: thin dashed black;
 padding: 5px;
}
.res_word{
 table-layout: fixed;
 border: thin solid black;
 padding: 5px;
}
</style>
<link href='html/jquery-ui.css' rel='stylesheet'>
<script src='html/jquery.js'></script>
<script src='html/jquery-ui.js'></script>
<script src='html/autohint.js'></script>
</head><body>
<form id='qwFORM' action='/' method='GET'>
<input id='qwt' type='text' name='w' class='ui-autocomplete-input' placeholder='input word' required='required' value='{{str}}'/>
<input type='submit' value='GO'/>
</form><hr/>
<div id='dict_content'>
{{m:b}}<ol>{{for:}}
<li><a href='#word{{word}}_{{idname}}'>{{word}} : {{bookname}}</a></li>
{{endfor:}} </ol>
{{for:}}
<div id='word{{word}}_{{idname}}' class='res_word'>
{{bookname}} ({{word}})</div><div class='res_definition'>{{definition}}</div>
{{endfor:}}
{{m:f}}</div></body></html>
